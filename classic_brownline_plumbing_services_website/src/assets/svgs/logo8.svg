<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Background -->
  <rect width="500" height="180" fill="#014569" />
  
  <!-- PVC pipe sections icon - modern plumbing -->
  <g transform="translate(40, 35)">
    <!-- Vertical pipe section 1 -->
    <rect x="20" y="20" width="12" height="65" fill="#ffffff" rx="2"/>
    <ellipse cx="26" cy="20" rx="6" ry="3" fill="#ffffff"/>
    <ellipse cx="26" cy="55" rx="6" ry="3" fill="#ffffff"/>
    
    <!-- Vertical pipe section 2 -->
    <rect x="40" y="30" width="12" height="80" fill="#ffffff" rx="2"/>
    <ellipse cx="46" cy="30" rx="6" ry="3" fill="#ffffff"/>
    <ellipse cx="46" cy="70" rx="6" ry="3" fill="#ffffff"/>
    
    <!-- Vertical pipe section 3 -->
    <rect x="60" y="25" width="12" height="68" fill="#ffffff" rx="2"/>
    <ellipse cx="66" cy="25" rx="6" ry="3" fill="#ffffff"/>
    <ellipse cx="66" cy="63" rx="6" ry="3" fill="#ffffff"/>
    
    <!-- Pipe detail/highlights -->
    <rect x="22" y="30" width="8" height="3" fill="#EDF1FC" opacity="0.2" rx="1"/>
    <rect x="42" y="40" width="8" height="3" fill="#EDF1FC" opacity="0.2" rx="1"/>
    <rect x="62" y="35" width="8" height="3" fill="#EDF1FC" opacity="0.2" rx="1"/>
  </g>
  
  <!-- CLASSIC text -->
  <text x="120" y="80" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="44" 
        font-weight="300" 
        fill="#ffffff" 
        letter-spacing="6">CLASSIC</text>
  
  <!-- BROWNLINE text - bold -->
  <text x="120" y="125" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="#ffffff" 
        letter-spacing="4">BROWNLINE</text>
  
  <!-- Extended line matching BROWNLINE width - orange accent -->
  <rect x="120" y="135" width="360" height="3" fill="#ffffff"/>
  
  <!-- Tagline -->
  <text x="120" y="155" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#ffffff" 
        letter-spacing="3" 
        opacity="0.7">PLUMBING SERVICES</text>

</svg>