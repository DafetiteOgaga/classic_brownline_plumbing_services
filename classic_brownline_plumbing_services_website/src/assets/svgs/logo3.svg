<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Toilet icon - universal plumbing symbol -->
  <g transform="translate(50, 45)">
    <!-- Toilet tank -->
    <rect x="15" y="10" width="40" height="30" fill="#014569" rx="2"/>
    
    <!-- Flush handle -->
    <rect x="52" y="20" width="8" height="12" fill="#014569" rx="1"/>
    
    <!-- Toilet bowl top -->
    <ellipse cx="35" cy="40" rx="25" ry="8" fill="#014569"/>
    
    <!-- Toilet bowl body -->
    <path d="M 10 40 Q 10 65 20 75 L 50 75 Q 60 65 60 40 Z" fill="#014569"/>
    
    <!-- Bowl opening -->
    <ellipse cx="35" cy="50" rx="15" ry="10" fill="#EDF1FC" opacity="0.3"/>
    
    <!-- Base -->
    <ellipse cx="35" cy="75" rx="28" ry="6" fill="#014569"/>
  </g>
  
  <!-- CLASSIC text -->
  <text x="120" y="80" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="44" 
        font-weight="300" 
        fill="#014569" 
        letter-spacing="6">CLASSIC</text>
  
  <!-- BROWNLINE text - bold -->
  <text x="120" y="125" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="#014569" 
        letter-spacing="4">BROWNLINE</text>
  
  <!-- Extended line matching BROWNLINE width - orange accent -->
  <rect x="120" y="135" width="360" height="3" fill="#FFA500"/>
  
  <!-- Tagline -->
  <text x="120" y="155" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#014569" 
        letter-spacing="3" 
        opacity="0.7">PLUMBING SERVICES</text>

</svg>