<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Shower head icon - clean and simple -->
  <g transform="translate(60, 55)">
    <!-- Shower arm/pipe -->
    <rect x="20" y="10" width="30" height="6" fill="#014569" rx="1"/>
    
    <!-- Shower head body -->
    <ellipse cx="35" cy="30" rx="20" ry="12" fill="#014569"/>
    
    <!-- Shower head face plate -->
    <ellipse cx="35" cy="35" rx="18" ry="10" fill="#EDF1FC" opacity="0.3"/>
    
    <!-- Water spray holes -->
    <circle cx="25" cy="33" r="1.5" fill="#014569" opacity="0.6"/>
    <circle cx="30" cy="33" r="1.5" fill="#014569" opacity="0.6"/>
    <circle cx="35" cy="33" r="1.5" fill="#014569" opacity="0.6"/>
    <circle cx="40" cy="33" r="1.5" fill="#014569" opacity="0.6"/>
    <circle cx="45" cy="33" r="1.5" fill="#014569" opacity="0.6"/>
    
    <circle cx="27" cy="37" r="1.5" fill="#014569" opacity="0.6"/>
    <circle cx="32" cy="37" r="1.5" fill="#014569" opacity="0.6"/>
    <circle cx="37" cy="37" r="1.5" fill="#014569" opacity="0.6"/>
    <circle cx="42" cy="37" r="1.5" fill="#014569" opacity="0.6"/>
    
    <!-- Water drops -->
    <circle cx="28" cy="50" r="2" fill="#014569" opacity="0.5"/>
    <circle cx="35" cy="55" r="2.5" fill="#014569" opacity="0.5"/>
    <circle cx="42" cy="52" r="2" fill="#014569" opacity="0.5"/>
  </g>
  
  <!-- CLASSIC text -->
  <text x="120" y="80" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="44" 
        font-weight="300" 
        fill="#014569" 
        letter-spacing="6">CLASSIC</text>
  
  <!-- BROWNLINE text - bold -->
  <text x="120" y="125" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="#014569" 
        letter-spacing="4">BROWNLINE</text>
  
  <!-- Extended line matching BROWNLINE width - orange accent -->
  <rect x="120" y="135" width="360" height="3" fill="#FFA500"/>
  
  <!-- Tagline -->
  <text x="120" y="155" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#014569" 
        letter-spacing="3" 
        opacity="0.7">PLUMBING SERVICES</text>

</svg>