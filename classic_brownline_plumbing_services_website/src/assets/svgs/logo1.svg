<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Simple water drop icon - universally recognized for plumbing -->
  <g transform="translate(65, 50)">
    <!-- Water drop shape -->
    <path d="M 25 0 Q 35 15 40 30 Q 45 45 45 55 Q 45 75 25 80 Q 5 75 5 55 Q 5 45 10 30 Q 15 15 25 0 Z" 
          fill="#014569"/>
    
    <!-- Highlight on drop -->
    <ellipse cx="20" cy="35" rx="8" ry="12" fill="#EDF1FC" opacity="0.3"/>
  </g>
  
  <!-- CLASSIC text -->
  <text x="120" y="80" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="44" 
        font-weight="300" 
        fill="#014569" 
        letter-spacing="6">CLASSIC</text>
  
  <!-- BROWNLINE text - bold -->
  <text x="120" y="125" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="#014569" 
        letter-spacing="4">BROWNLINE</text>
  
  <!-- Extended line matching BROWNLINE width - orange accent -->
  <rect x="120" y="135" width="360" height="3" fill="#FFA500"/>
  
  <!-- Tagline -->
  <text x="120" y="155" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#014569" 
        letter-spacing="3" 
        opacity="0.7">PLUMBING SERVICES</text>

</svg>