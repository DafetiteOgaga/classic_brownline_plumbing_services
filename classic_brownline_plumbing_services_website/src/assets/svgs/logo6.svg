<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Radiator icon - heating/plumbing system -->
  <g transform="translate(30, 40)">
    <!-- Radiator body sections -->
    <rect x="15" y="25" width="10" height="50" fill="#014569" rx="1"/>
    <rect x="28" y="25" width="10" height="50" fill="#014569" rx="1"/>
    <rect x="41" y="25" width="10" height="50" fill="#014569" rx="1"/>
    <rect x="54" y="25" width="10" height="50" fill="#014569" rx="1"/>
    <rect x="67" y="25" width="10" height="50" fill="#014569" rx="1"/>
    
    <!-- Top connecting pipe -->
    <rect x="15" y="20" width="62" height="6" fill="#014569" rx="1"/>
    
    <!-- Bottom connecting pipe -->
    <rect x="15" y="74" width="62" height="6" fill="#014569" rx="1"/>
    
    <!-- Radiator valve left -->
    <circle cx="10" cy="50" r="4" fill="#014569"/>
    <rect x="5" y="48" width="8" height="4" fill="#014569"/>
    
    <!-- Radiator valve right -->
    <circle cx="82" cy="50" r="4" fill="#014569"/>
    <rect x="79" y="48" width="8" height="4" fill="#014569"/>
    
    <!-- Heat lines effect -->
    <line x1="20" y1="30" x2="20" y2="70" stroke="#EDF1FC" stroke-width="1.5" opacity="0.2"/>
    <line x1="33" y1="30" x2="33" y2="70" stroke="#EDF1FC" stroke-width="1.5" opacity="0.2"/>
    <line x1="46" y1="30" x2="46" y2="70" stroke="#EDF1FC" stroke-width="1.5" opacity="0.2"/>
    <line x1="59" y1="30" x2="59" y2="70" stroke="#EDF1FC" stroke-width="1.5" opacity="0.2"/>
    <line x1="72" y1="30" x2="72" y2="70" stroke="#EDF1FC" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- CLASSIC text -->
  <text x="120" y="80" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="44" 
        font-weight="300" 
        fill="#014569" 
        letter-spacing="6">CLASSIC</text>
  
  <!-- BROWNLINE text - bold -->
  <text x="120" y="125" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="#014569" 
        letter-spacing="4">BROWNLINE</text>
  
  <!-- Extended line matching BROWNLINE width - orange accent -->
  <rect x="120" y="135" width="360" height="3" fill="#FFA500"/>
  
  <!-- Tagline -->
  <text x="120" y="155" 
        font-family="'Helvetica', 'Arial', sans-serif" 
        font-size="14" 
        font-weight="400" 
        fill="#014569" 
        letter-spacing="3" 
        opacity="0.7">PLUMBING SERVICES</text>

</svg>